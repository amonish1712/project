<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css"/>
    <script src="app.js"></script>
</head>

<body>
    <div class="container-fluid h-100 border">
        <div class="row h-25 border" id="header">
            <div class="col">
                <h3>
                    Calculator Heading
                </h3>
            </div>
        </div>
        <div class="row h-75 border" id="calculator">
            <div class="text-center">

                <button type="button" class="btn btn-primary">+</button>
                <button type="button" class="btn btn-primary">-</button>
                <button type="button" class="btn btn-primary">x</button>
                <button type="button" class="btn btn-primary">/</button>

                <button type="button" class="btn btn-primary">CLR</button>
                <button type="button" class="btn btn-primary">1</button>
                <button type="button" class="btn btn-primary">2</button>
                <button type="button" class="btn btn-primary">3</button>

                <button type="button" class="btn btn-primary">4</button>
                <button type="button" class="btn btn-primary">5</button>
                <button type="button" class="btn btn-primary">6</button>
                <button type="button" class="btn btn-primary">7</button>

                <button type="button" class="btn btn-primary">8</button>
                <button type="button" class="btn btn-primary">9</button>
                <button type="button" class="btn btn-primary">0</button>
                <button type="button" class="btn btn-primary">.</button>
            </div>
        </div>
    </div>
</body>
