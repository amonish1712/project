<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css"/>
    <script src="app.js"></script>
</head>

<body>
    <div class="container-fluid h-100 border">
        <div class="row h-25 border" id="header">
            <div class="col">
                <h3>
                    Calculator Heading
                </h3>
            </div>
        </div>
        <div class="row h-75 border" id="calculator">
            <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
               
                <div class="btn-group btn-group-lg" role="group" aria-label="First Row">
                    <button type="button" class="btn btn-primary" value="+">+</button>
                    <button type="button" class="btn btn-primary" value="-">-</button>
                    <button type="button" class="btn btn-primary" value="*">*</button>
                    <button type="button" class="btn btn-primary" value="/">/</button>
                </div>

                <div class="btn-group btn-group-lg" role="group" aria-label="Second Row">
                    <button type="button" class="btn btn-danger" value="CLR">CLR</button>
                    <button type="button" class="btn btn-dark" value="1">1</button>
                    <button type="button" class="btn btn-dark" value="2">2</button>
                    <button type="button" class="btn btn-dark" value="3">3</button>
                </div>

                <div class="btn-group btn-group-lg" role="group" aria-label="Third Row">
                    <button type="button" class="btn btn-dark" value="4">4</button>
                    <button type="button" class="btn btn-dark" value="5">5</button>
                    <button type="button" class="btn btn-dark" value="6">6</button>
                    <button type="button" class="btn btn-dark" value="7">7</button>
                </div>

                <div class="btn-group btn-group-lg" role="group" aria-label="Fourth Row">
                    <button type="button" class="btn btn-dark" value="8">8</button>
                    <button type="button" class="btn btn-dark" value="9">9</button>
                    <button type="button" class="btn btn-dark" value="0">0</button>
                    <button type="button" class="btn btn-primary" value=".">.</button>
                </div>
    
                <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-success" value="=">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
